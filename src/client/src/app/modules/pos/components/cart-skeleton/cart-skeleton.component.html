<div *ngFor="let a of cartItems; let i = index" style="margin:2px;padding:15px;background: rgba(0,0,0,.06);border-radius: 5px;opacity: {{0.8-(i/10)}};" [attr.data-index]="i">
    <ngx-skeleton-loader appearance="circle" [theme]="{
                width: '100%',
                height: '50px',
                'border-radius': '0px',
                margin: '0px'
              }">
    </ngx-skeleton-loader>
</div>
