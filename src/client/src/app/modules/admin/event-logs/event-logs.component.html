<div [hidden]="!eventLogs">
    <app-table [title]="'Brands'" [subtitle]="'Manage, Register, Update or Remove Brands here.'"
        [data]="eventLogs && eventLogs.data" [columns]="eventLogColumns" (onView)="viewDetails()" (onReload)="reload()"
        [totalCount]="eventLogs && eventLogs.totalCount" [pageSize]="eventLogs && eventLogs.pageSize"
        (onPageChanged)="handlePageChange($event)">
    </app-table>
</div>
