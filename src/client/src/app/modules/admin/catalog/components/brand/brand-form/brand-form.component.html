<h2 mat-dialog-title>Brand Form</h2>
<form [formGroup]="brandForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography" [style.width.px]=420>
    <input mat type="hidden" formControlName="id">
    <mat-grid-list cols="2" rowHeight="2:0.5">
      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" required>
          <mat-error>
            Please provide a valid name
        </mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>Detail</mat-label>
          <input matInput placeholder="Detail" formControlName="detail">
          <mat-error>
            Please provide a valid detail
        </mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile></mat-grid-tile>
      <mat-grid-tile>
        <button mat-flat-button color="accent">Choose File</button>
        <input #uploadFile (change)="onFileChange($event)" type='file' style="display:none" />
      </mat-grid-tile>
    </mat-grid-list>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-flat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial color="primary" [disabled]="!brandForm.dirty || !brandForm.valid" type="submit">Save</button>
  </mat-dialog-actions>
</form>
