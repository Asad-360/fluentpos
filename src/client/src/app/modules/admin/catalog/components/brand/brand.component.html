<div class="mat-elevation-z2" *ngIf="brands">
  <table mat-table mat-table-stripped [dataSource]="brands && brands.data">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef> Detail </th>
      <td mat-cell *matCellDef="let element"> {{element.detail}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="warn" (click)="openEditForm()">Edit</button>
        <button mat-raised-button color="danger">Delete</button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="brandColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: brandColumns;"></tr>
  </table>
  <app-pagination
    [totalCount]="brands.totalCount"
    [pageSize]="brands.pageSize"
    (pageChangeEvent)="handlePageChange($event)"
  ></app-pagination>
</div>
