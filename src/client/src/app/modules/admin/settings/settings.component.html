<mat-card>
    <mat-card-header>
        <mat-card-title translate>settings.title</mat-card-title>
        <mat-card-subtitle translate>settings.subtitle</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <h3>General Settings</h3>
            <div class="col-sm-8">
                <mat-form-field appearance="fill">
                    <mat-label>Language</mat-label>
                    <mat-select [(value)]="selected" (selectionChange)=changeLanguage()>
                        <mat-option value="en">English</mat-option>
                        <mat-option value="fr">French</mat-option>
                        <mat-option value="sp">Spanish</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field appearance="fill">
                    <mat-label>Select an option</mat-label>
                    <mat-select [(value)]="selected">
                        <mat-option>None</mat-option>
                        <mat-option value="option1">Option 1</mat-option>
                        <mat-option value="option2">Option 2</mat-option>
                        <mat-option value="option3">Option 3</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </mat-card-content>

</mat-card>
