<div [hidden]="!customers">
    <mat-card class="module-card">
      <mat-card-header>
        <mat-card-title>
          Customers
        </mat-card-title>
        <mat-card-subtitle>Manage, Register, Update or Remove Customers here.</mat-card-subtitle>
      </mat-card-header>
      <div style="margin: 0 26px 0 16px;">
        <div class="left">
          <a mat-raised-button color="primary" (click)="openCustomerForm()">
            <mat-icon>add</mat-icon> Register New Customer
          </a>
          <a mat-raised-button color="accent" (click)="reload()">
            <mat-icon>refresh</mat-icon> Reload
          </a>
        </div>
        <div class="right">
          <mat-form-field>
            <input matInput [(ngModel)]="searchString" name="searchString" type="text" autocomplete="off" (keyup)="doFilter()"
              placeholder="Filter Customers">
          </mat-form-field>
        </div>
      </div>
      <table mat-table mat-table-stripped [dataSource]="dataSource" matSort (matSortChange)="doSort($event)">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Action </th>
          <td mat-cell *matCellDef="let element" style="text-align: right;">
            <button mat-raised-button color="primary" (click)="openCustomerForm(element)">
              Edit
            </button>
            <button mat-raised-button (click)="openDeleteConfirmationDialog(element.id)">Delete</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="customerColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: customerColumns;"></tr>
      </table>
      <app-pagination [totalCount]="customers && customers.totalCount" [pageSize]="customers && customers.pageSize"
        (pageChangeEvent)="handlePageChange($event)"></app-pagination>
    </mat-card>
  </div>
