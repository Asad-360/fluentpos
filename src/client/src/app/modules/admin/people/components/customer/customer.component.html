<div [hidden]="!customers">
  <app-table
    [title]="'Customers'"
    [subtitle]="'Manage, Register, Update or Remove Customers here.'"
    [data]="customers && customers.data"
    [columns]="customerColumns"
    [isFilterable]="true"
    (onFilter)="filter($event)"
    (onReload)="reload()"
    (onCreateForm)="openForm()"
    (onEditForm)="openForm($event)"
    (onSort)="sort($event)"
    (onDelete)="remove($event)"
  >
  </app-table>
  <app-pagination
    [totalCount]="customers && customers.totalCount"
    [pageSize]="customers && customers.pageSize"
    (onPageChanged)="pageChanged($event)"
  ></app-pagination>
</div>
