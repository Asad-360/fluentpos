<div class="center-screen">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h1 i18n>Sign in</h1>
                <h3 i18n>Enter your credentials here.</h3>
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email" required>
                    <mat-error i18n>
                        Please provide a valid email address
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                    <mat-error>
                        Please provide a valid password
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" style="width:100%" [disabled]="!loginForm.valid"
                    type="submit" i18n>Login</button>
            </form>
        </mat-card-content>

    </mat-card>
    <mat-card>
        <mat-card-content>
            <button mat-raised-button color="accent" (click)="fillSuperAdminCredentials()" i18n>fill superadmin
                credentials</button>

            <button mat-raised-button color="accent" (click)="fillStaffCredentials()" i18n>fill staff credentials</button>
        </mat-card-content>
    </mat-card>
</div>
