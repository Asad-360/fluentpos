<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="inputSideNav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <a mat-button routerLink="/" aria-label="fluentpos">
            <img class="angular-logo" src="../assets/angular-white-transparent.svg">
            <span style="font-weight:lighter;font-size: larger;">fluentpos</span>
        </a>
        <span class="nav-spacer"></span>
        <a mat-icon-button matTooltip="Fork this repository!" href="https://github.com/fluentpos/fluentpos/"
            target="_blank">
            <mat-icon class="fab fa-github"></mat-icon>
        </a>
        
        <a mat-icon-button (click)="toggleDarkMode()">
            <mat-icon>{{darkModeIcon}}</mat-icon>
        </a>
        <mat-divider vertical style="height:50%;margin: 10px;"></mat-divider>
        <button mat-button style="background: rgba(0,0,0,.2);" [matMenuTriggerFor]="userMenu">
            <span style="font-weight:lighter;font-size: small;">{{fullName}}</span>
        </button>
        <mat-menu #userMenu="matMenu" style="padding-top: 0px!important;">
            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title style="margin-bottom: 10px;font-size:medium">{{fullName}}</mat-card-title>
                    <mat-card-subtitle style="margin-bottom: 5px;font-size:small">{{email}}</mat-card-subtitle>
                </mat-card-header>
            </mat-card>
            <button mat-menu-item>Profile</button>
            <button mat-menu-item routerLink="/admin/settings">Settings</button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="openLogoutDialog()">Logout</button>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
