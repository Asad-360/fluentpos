<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="inputSideNav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <a mat-button routerLink="/" aria-label="fluentpos">
            <img class="angular-logo" src="../assets/angular-white-transparent.svg">
            <span style="font-weight:lighter;font-size: larger;">fluentpos</span>
        </a>
        <span class="nav-spacer"></span>
        <a mat-icon-button matTooltip="Fork this repository!" href="https://github.com/fluentpos/fluentpos/"
            target="_blank">
            <mat-icon class="fab fa-github"></mat-icon>
        </a>
        <ng-container>
            <mat-icon>language</mat-icon>
            <button mat-button [matMenuTriggerFor]="menu">
                {{siteLanguage}}
                <mat-icon>arrow_drop_down</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <a mat-menu-item href="/en">English</a>
                <a mat-menu-item href="/km">Khmer</a>
                <a mat-menu-item href="/fr">Fran√ßais</a>
            </mat-menu>
        </ng-container>
        <a mat-icon-button (click)="toggleDarkMode()">
            <mat-icon>{{darkModeIcon}}</mat-icon>
        </a>
        <a mat-icon-button (click)="openLogoutDialog()">
            <mat-icon class="fas fa-sign-out-alt"></mat-icon>
        </a>
    </mat-toolbar-row>
</mat-toolbar>
