<mat-card class="module-card">
  <mat-card-header>
    <mat-card-title>
      {{ title }}
    </mat-card-title>
    <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <div style="margin: 0 26px 0 16px">
    <div class="left">
      <a mat-raised-button color="primary" (click)="openCreateForm()">
        <mat-icon>add</mat-icon> Register New {{ title }}
      </a>
      <a mat-raised-button color="accent" (click)="handleReload()">
        <mat-icon>refresh</mat-icon> Reload
      </a>
    </div>
    <div class="right" *ngIf="isFilterable">
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="searchString"
          name="searchString"
          type="text"
          autocomplete="off"
          (keyup)="handleFilter()"
          placeholder="Filter {{ title }}"
        />
      </mat-form-field>
    </div>
  </div>
  <!-- Table -->
  <table
    fixedLayout="true"
    mat-table
    mat-table-stripped
    [dataSource]="tableDataSource"
    matSort
    (matSortChange)="handleSort($event)"
  >
    <ng-container
      *ngFor="let tableColumn of columns"
      [matColumnDef]="tableColumn.name"
    >
      <!-- if sortable column header -->
      <ng-container *ngIf="tableColumn.isSortable; else notSortable">
        <th
          mat-header-cell
          *matHeaderCellDef
          [mat-sort-header]="tableColumn.name"
          [arrowPosition]="
            tableColumn.position === 'right' ? 'before' : 'after'
          "
        >
          {{ tableColumn.name }}
        </th>
      </ng-container>
      <!-- else not sortable -->
      <ng-template #notSortable>
        <th
          mat-header-cell
          *matHeaderCellDef
          [class.text-right]="tableColumn.position == 'right'"
        >
          {{ tableColumn.name }}
        </th>
      </ng-template>
      <!-- column data -->
      <td
        mat-cell
        *matCellDef="let element"
        [class.text-right]="tableColumn.position == 'right'"
        [ngClass]="{ 'text-right': tableColumn.dataKey === 'action' }"
      >
        {{ element | dataPropertyGetter: tableColumn.dataKey }}
        <ng-container *ngIf="tableColumn.dataKey === 'action'">
          <button
            mat-raised-button
            color="primary"
            (click)="openEditForm(element)"
          >
            Edit
          </button>
          <button
            mat-raised-button
            (click)="openDeleteConfirmationDialog(element.id)"
          >
            Delete
          </button>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
